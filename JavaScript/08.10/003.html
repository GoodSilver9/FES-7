    <title>SORT</title>
</head>

<body>

    <script>
        const student = [
            {
                id: 1, product: '연필', stock: 10
            },
            {
                id: 2, product: '지우개', stock: 33
            },
            {
                id: 3, product: '체육복', stock: 2
            },
            {
                id: 4, product: '만연필', stock: 5
            },
            {
                id: 5, product: '책받침', stock: 100
            },
        ];

        
        let answer = [];

        for (i = 0; i < student.length; i++) {
            answer.push(student[i].product)

        }
        console.log(answer.sort((a, b) => {
            if (a < b) {
                return -1
            } else if (b > a) {
                return 1
            } else {
                return 0;
            }
        }))
