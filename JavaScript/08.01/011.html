<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>


    <script>

        let s = 'hello\n world'
        let x = `hello
world`
        console.log(s)
        console.log(x)

        let age = 10
        console.log(`홍길동의 나이는 ${age}살 입니다.`)
        console.log('홍길동의 나이는' + age + '살 입니다')

        // 순서 출력
        let name = '홍길동'
        console.log(name[0])
        // 자바스크립트에서는 문자열의 순서를 넘어갔을 때 에러가 발생하지 않고 undefined를 출력합니다.

        // 문자열의 사칙연산
        console.log('1' + 2 + 2) //다른언어 error
        console.log(2 + 3 + '1')//다른언어 error
        console.log(2 + 3 + '1')//다른언어 error
        console.log('b' + 'a' + + 'a') // +'a' 이 NaN
        console.log('1' - '1') //다른언어 error
        console.log('lee' + 'hojun')
        console.log('hojun' * 3) // 다른언어는 'hojunhojunhojun'

        // 형변환
        console.log('1' + '1') // 11이 아니라 2가 출력되게 할 수 있을까요?
        console.log(+'1' + +'1') // 권하지 않습니다.
        console.log(Number('1') + Number('1'))  //권하지 않습니다.
        console.log(parseInt('1') + parseInt('1')) // 권합니다!
        console.log(parseInt(undefined))
        console.log(1 + 1) // 2가 아니라 11이 출력되게 할수 있을까요?
        // console.log(1.toString() + 1.toString()) // 가능한 코드가 아니다
        let z = 10
        console.log(z.toString() + z.toString()) // 이건됨




    </script>
</body>

</html>
