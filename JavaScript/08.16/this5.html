<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        function attackBeam() { // 레이저 공격
            this.hp -= 20
        }

        function attackKnife() { // 칼공격
            if (this.name === 'thanos') {
                this.hp -= 1
                return
            }
            this.hp -= 5
        }

        let jombi = {
            name: 'jombi',
            damaged1: attackBeam,
            damaged2: attackKnife,
            hp: 10000,
            power: 2
        }

        let thanos = {
            name: 'thanos',
            damaged1: attackBeam,
            damaged2: attackKnife,
            hp: 1000,
            power: 100
        }

        jombi.damaged1() // Beam
        jombi.damaged2() // Knife
        jombi.hp
    </script>
</body>

</html>
