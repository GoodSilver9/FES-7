<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        const chilly = {
            myName: '고추',
            tastes: '매운'
        }
        class 소세지 {
            constructor(name) {
                this.name = name.myName
                this.tastes = name.tastes
            }
            taste() {
                console.log(`${this.name} 의 ${this.tastes} 맛이난다!`)
            }

        }
        const food = new 소세지(chilly);
        console.log(food)
        console.log(food.taste())


        class FiresSausage extends 소세지 {
            taste() {
                console.log("불맛이난다!")
            }
        }


    </script>
</body>

</html>
