<body>
    <script>
        class Robot {
            #password
            constructor(name, info) {

                this.myName = name;
                this.#password = info
            }

            sayYouName() {
                console.log(`제 이름은 ${this.myName} 입니다 삐리비리리비리`);
            }

        }
        class Robot2 {
            #password
            constructor(name, pw) {

                this.myName = name;
                this.#password = pw
            }


            sayYouName() {
                console.log(`제 이름은 ${this.myName} 입니다 삐리비리리비리`);
            }
            get password() {
                return this.#password
            }
            set password(pw) {
                this.#password = pw;
            }

        }

        const robot = new Robot('재현', 123123123);
        const robot2 = new Robot2('재현', 12300)
        console.log(robot2.password)
        robot2.password = 456456;
        console.log(robot2.password)




        // console.log(robot.#important);
