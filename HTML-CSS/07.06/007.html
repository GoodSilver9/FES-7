<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구고적 가상 선택지</title>
    <style>
        ol :first-child {
            color: salmon;
        }

        li:first-child {
            color: red
        }

        li:last-child {
            color: green;
        }

        li:nth-child(2n+ 1) {
            color: royalblue;
        }

        div :nth-of-type(1) {
            color: red
        }

        div :only-of-type {
            background-color: skyblue;
        }

        p:not(.t2) {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div>
        <p class="t1">안녕</p>
        <p class="t2">안녕</p>
        <p class="t2">안녕</p>
        <p class="t1">안녕</p>
        <p class="t2">안녕</p>
        <p class="t1">안녕</p>
        <p class="t2">안녕</p>
        <p class="t2">안녕</p>
    </div>
    <ol>
        <li>리스트
            <ol>
                <li>ol li</li>
                <li>ol li</li>
                <li>ol li</li>
            </ol>
        </li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
    </ol>
    <div>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <p>안녕하세요</p>
        <strong>안녕하세요</strong>
        <em>em태그</em>
        <a href="">a 태그</a>
        <a href="">a 태그</a>
        <a href="">a 태그</a>
    </div>
</body>

</html>
