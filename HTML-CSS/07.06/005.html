<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
    <style>
        ol {
            list-style-position: inside;
        }

        ul {
            /* list-style: square; */
            /* list-style-position: inside; */
            list-style: none;
            padding: 0;
        }

        li {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <ol>
        <li type="a">리스트</li>
        <li type="I">리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>
            <div>
                리스트
            </div>
        </li>
    </ol>
    <ul>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>리스트</li>
        <li>
            <div>
                리스트
            </div>
        </li>
    </ul>
    <dl>
        <div></div>
    </dl>

</body>

</html>
