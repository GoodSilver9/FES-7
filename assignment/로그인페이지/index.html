<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="header_title">로그인 또는 회원가입</header>
        <div class="login_box">
            <h1 class="login_box_title">위니브에서 여러분의 궁금증을 해결하세요! :)</h1>
            <input type="text" class="user_name" placeholder="아이디">
            <p class="account_error">아이디를 입력해 주세요</p>
            <input type="password" class="user_password" placeholder="비밀번호">
            <p class="account_error">아이디 혹은 비밀번호과 일치하지 않습니다.</p>
            <div class="login_check_box">
                <input type="checkbox" id="login_continue" class="login_continue">
                <label for="login_continue">로그인 상태 유지</label>
            </div>
        </div>
        <button type="button" class="login_button">로그인</button>
        <div class="account">
            <p class="account_add">회원가입</p>
            <p>아이디/비밀번호 찾기</p>
        </div>
        <div class="other_login_text">또는</div>
        <div class="other_account_login">
            <button type="button" class="other_account_login_button_1">
                구글 계정으로 로그인</button>
            <button type="button" class="other_account_login_button_2">
                페이스북 계정으로 로그인</button>
            <button type="button" class="other_account_login_button_3">
                네이버 계정으로 로그인</button>
            <button type="button" class="other_account_login_button_4">
                카카오톡 계정으로 로그인</button>
        </div>
    </div>

</body>

</html>
